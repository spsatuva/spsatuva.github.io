members:
  - name: William Musk
    email: wmm4xf@virginia.edu
    img: William_Musk1
    description:
      - William Musk, a fourth year Physics and Math major, is our current SPS President. His current research is in experimental Nuclear Physics studying the parameters that govern neutron decay which can also be used to constrain extensions of the Standard Model. Outside of physics, William plays violin in Cavalier Symphony Orchestra and Kinetic Sound. He also enjoys watching baseball and ranting endlessly about Star Trek.
  - name: Philip Velie
    email: pmv8ev@virginia.edu
    img: Philip_Velie_Up
    description:
      - Philip is a third year and the current Vice President of SPS. He is interested in theoretical Nuclear and Particle physics research. He has been conducting research with Professor Liuti on the distribution of partons inside nucleon for the past three years. Outside of physics, he enjoys studying Russian and playing guitar.
  - name: Madeline Gyllenhoff 
    email: mag4ka@virginia.edu
    img: Madeline_Gyllenhoff
    description:
      - Madeline Gyllenhoff, a fourth year Astronomy-Physics major and Computer Science minor, is our current SPS Treasurer. Her research is in near-field cosmology, where she tests the concordance of the LCDM theory through developing simulations of nearby Milky Way-like galaxies. She also works for General Dynamics Information Technology as a NASA Software Quality Assurance Intern. Outside of physics, Madeline is on the Women’s Club Volleyball team, the Chair of the Undergraduate Astronomy Council, and loves traveling.
  - name: Michael Stepniczka
    email: ms7wk@virginia.edu
    img: Michael_Stepniczka
    description:
      - Michael Stepniczka, a fourth year Physics and Math major is our current Secretary. Outside of SPS, Michael enjoys speaking German, hiking, traveling as cheaply as possible and board games.
  - name: Peter Manto
    email: phm9x@virginia.edu
    img: Peter_Manto
    description:
      - Peter, a 2nd year physics and economics major, is the current Webmaster for SPS. Outside of physics, Peter enjoys cooking, hiking, going on long bike rides, and watching movies. He also manually typed the text you are currently reading into a github repository. So much for terminals.
  - name: Darren Upton
    email: dwu5cp@virginia.edu
    img: Darren_Upton
    description:
      - Darren Upton is a third year and current Co-Chair of SPS Outreach. While interested in experimental nuclear and high-energy physics, he also enjoys reading, baking, and listening to Taylor Swift.
  - name: Maya Parker
    email: mp4sm@virginia.edu
    img: Maya_Parker1
    description:
      - Maya is a fourth year Chemistry and Physics major and one of our Outreach Chairs. Outside of SPS, she likes listening to and playing metal, biking, and learning languages.
  - name: Bramwell Shafer
    email: bs2mz@virginia.edu
    img: Bramwell_Shafer
    description:
      - Bramwell Shafer is a fourth year physics major and is the current Social Chair for SPS. He also conducts research with Kent Paschke on electron-electron Møller scattering. Outside of Physics, Bramwell enjoys cooking, origami, speaking German, and talking for far too long about DC Comics.
  - name: Ketan Guthula
